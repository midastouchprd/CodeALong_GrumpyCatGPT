<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatGPT Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="app.js" ></script>
</head>
<body>
    <div class="flex-grid">
        <div class="col header">Grumpy CatGPT</div>
    </div>
    <div class="flex-grid-thirds">
        <div class="col left-content">
            <p>This is an example personal app that communicates to us in the voice of a grumpy cat. </p>
            <p>This is powered by OpenAI's ChatGPT 3.5!</p>
        </div>
        <div class="col middle-content">
            <p><textarea id="prompt" name="prompt" rows="5" cols="33">Send a message to the grumpy cat...</textarea></p>
            <p><div id="promptSubmit">Talk to the grumpy cat</div></p>
        </div>
        <div class="col right-content">
            <p>From the Grumpy Cat:</p>
            <p id="response"></p>
        </div>
    </div>
</body>

</html>
